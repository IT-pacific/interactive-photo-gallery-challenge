<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive-photo-gallery</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Gallery container -->
    <section class="gallery">
      <div class="gallery-item">
        <img
          src="./assets/images/fox-img.jpg"
          alt="fox-img"
          class="gallery-img"
        />
        <div class="overlay-container">
          <h1 class="name">
            FENNEC <br />
            FOX
          </h1>
          <p class="country">India</p>
          <a href="" class="more"
            >know more <i class="fa-solid fa-arrow-right"></i
          ></a>
        </div>
      </div>
      <div class="gallery-item">
        <img
          src="./assets/images/whale-img.jpg"
          alt="whale-img"
          class="gallery-img"
        />
        <div class="overlay-container">
          <h1 class="name">
            HUMPBACK <br />
            WHALE
          </h1>
          <p class="country">South africa</p>
          <a href="" class="more"
            >know more <i class="fa-solid fa-arrow-right"></i
          ></a>
        </div>
      </div>
      <div class="gallery-item">
        <img
          src="./assets/images/baboon-img.jpg"
          alt="baboon-img"
          class="gallery-img"
        />
        <div class="overlay-container">
          <h1 class="name">
            COMMON BROWN <br />
            BABOON
          </h1>
          <p class="country">South africa</p>
          <a href="" class="more"
            >know more <i class="fa-solid fa-arrow-right"></i
          ></a>
        </div>
      </div>
      <div class="gallery-item">
        <img
          src="./assets/images/deer-img.jpg"
          alt="deer-img"
          class="gallery-img"
        />
        <div class="overlay-container">
          <h1 class="name">
            SPOTED <br />
            DEER
          </h1>
          <p class="country">Amazon</p>
          <a href="" class="more"
            >know more <i class="fa-solid fa-arrow-right"></i
          ></a>
        </div>
      </div>
    </section>

    <script src="./js/script.js"></script>
  </body>
</html>
